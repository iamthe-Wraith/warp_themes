accent: "#ba0003"
background: "#000000"
foreground: "#8c8c8c"

###############################################################
background_image:
  # the path is relative to ~/.warp/themes/
  # the full path to the picture is: ~/.warp/themes/warp.jpg
  path: haunted-church.jpg
  # the opacity value is required and can range from 0-100
  opacity: 45
###############################################################

details: "darker"
terminal_colors:
  normal:
    black: "#2b2b2b"
    red: "#ba0003"
    green: "#8c1315"
    yellow: "#e8720b"
    blue: "#f2bd00"
    magenta: "#8c8c8c"
    cyan: "#e88e06"
    white: "#ffffff"
  bright:
    black: "#2b2b2b"
    red: "#ba0003"
    green: "#8c1315"
    yellow: "#e8720b"
    blue: "#f2bd00"
    magenta: "#8c8c8c"
    cyan: "#e88e06"
    white: "#ffffff"

